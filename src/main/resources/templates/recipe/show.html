<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <style>
        p, li{
            font-family: "Segoe UI";
            font-size: 14px;
        }

        h1{
            font-family: "Segoe UI";
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center mb-2">
        <div class="card w-75" style="width: 18rem;">
                <div class="card-header bg-primary">
                    <h1 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <p class="card-text"><strong>Categories:</strong></p>
                        </div>
                        <div class="col-md-9">
                            <ul th:each="category: ${categories}">
                                <li th:text="${category.getDescription()}">category description</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p class="card-text"><strong>Prep Time:</strong></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text" th:text="${recipe.prepTime}">prepTime</p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text"><strong>Difficulty:</strong></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text" th:text="${recipe.difficulty}">difficulty</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p class="card-text"><strong>Cook Time:</strong></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text" th:text="${recipe.cookTime}">cook time</p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text"><strong>Servings:</strong></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text" th:text="${recipe.servings}">servings</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p class="card-text"><strong>Source:</strong></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text" th:text="${recipe.source}">source</p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text"><strong>URL:</strong></p>
                        </div>
                        <div class="col-md-3">
                            <p class="card-text"> <a href="#" th:href="@{recipe.url}" >View Original</a></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row justify-content-center mb-2">
        <div class="card w-75" style="width: 18rem;">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-md-10 ">
                        <h1 class="panel-title">Ingredients</h1>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-info float-right" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                    </div>
                </div>
            </div>
            <div class="card-body pl-5">
                <ul class="list-group" th:each="ingredient: ${recipe.ingredients}">
                    <li class="card-text" th:text="${ingredient.toString()}">ingredient</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-2">
        <div class="card w-75" style="width: 18rem;">
            <div class="card-header bg-primary">
                <h1 class="card-title" th:text="'Directions'">Directions</h1>
            </div>
            <div class="card-body pl-5">
                <div class="row">
                    <p class="card-text" th:text="${recipe.directions}">
                        Do this, do that!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-2">
        <div class="card w-75" style="width: 18rem;">
            <div class="card-header bg-primary">
                <h1 class="card-title" th:text="'Notes'">Notes</h1>
            </div>
            <div class="card-body pl-5">
                <div class="row flex-wrap">
                    <ul th:each="note: ${notes}">
                        <li class="card-text" th:text="${note.toString()}">note</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
